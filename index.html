<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: all 0.15s ease;
            z-index: 10;
        }

        #yesBtn { background-color: #ff0000; color: white; left: 40%; transform: translateX(-50%); }
        #noBtn { background-color: #808080; color: white; left: 60%; transform: translateX(-50%); }

        .celebration {
            display: none;
            text-align: center;
            animation: fadeIn 1.5s;
        }

        /* The Clickable Image */
        #valentinePic {
            max-width: 500px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.3);
        }

        #valentinePic:hover {
            transform: scale(1.05);
        }

        /* Secret Sentence Style */
        #secretSentence {
            display: none;
            margin-top: 25px;
            font-size: 1.5rem;
            color: #d63384;
            font-weight: bold;
            animation: fadeIn 2s;
        }

        /* Flower/Heart Elements */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            font-size: 1.5rem;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes explode {
            to {
                transform: translate(var(--x), var(--y)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" class="btn" onclick="celebrate()">Yes</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div id="celebrationMessage" class="celebration">
        <h1>Yay! I knew you'd say yes! ü•∞</h1>
        <p>( Picture onnu tottu nokk!!!)</p>
        <img src="us.jpeg" id="valentinePic" alt="Milk and Mocha" onclick="explodeFlowers(event)">
        
        <div id="secretSentence">
            You are my sunshine

My only sunshine <br>

You make me happy<br>

When skies are gray<br>

You'll never know, dear<br>

How much I love you<br>

Please don't take my sunshine away
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('mainContent');
        const celebrationMessage = document.getElementById('celebrationMessage');
        const secretSentence = document.getElementById('secretSentence');

        // 1. BACKGROUND COLORS
        const colors = ['#ADD8E6', '#FFB6C1', '#FF7F7F', '#E6E6FA', '#FFDAB9'];
        const updateBackground = (e) => {
            const sectionWidth = window.innerWidth / colors.length;
            const colorIndex = Math.floor(e.clientX / sectionWidth);
            document.body.style.backgroundColor = colors[Math.min(colorIndex, colors.length - 1)];
        };
        document.addEventListener('mousemove', updateBackground);

        // 2. EVASIVE NO BUTTON
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.position = 'fixed';
        }
        noBtn.addEventListener('mouseover', moveButton);

        // 3. INITIAL YES CLICK
        function celebrate() {
            document.removeEventListener('mousemove', updateBackground);
            mainContent.style.display = 'none';
            celebrationMessage.style.display = 'block';
            document.body.style.backgroundColor = "#FFB6C1"; 
            
            // Background heart rain starts
            setInterval(() => createParticle('‚ù§Ô∏è', 'fall'), 50);
        }

        // 4. FLOWER EXPLOSION
        function explodeFlowers(e) {
            const flowers = ['üå∏', 'üåπ', 'üå∑', 'üåº', 'üåª'];
            
            // Create 30 flowers for the explosion
            for (let i = 0; i < 100; i++) {
                createParticle(flowers[Math.floor(Math.random() * flowers.length)], 'explode', e.clientX, e.clientY);
            }

            // Show the secret sentence
            secretSentence.style.display = 'block';
        }

        // 5. PARTICLE ENGINE
        function createParticle(symbol, type, startX, startY) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = symbol;
            
            if (type === 'fall') {
                p.style.left = Math.random() * 100 + "vw";
                p.style.top = "-5vh";
                p.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
            } else {
                // Explosion math
                p.style.left = startX + "px";
                p.style.top = startY + "px";
                const destX = (Math.random() - 0.5) * 500;
                const destY = (Math.random() - 0.5) * 500;
                p.style.setProperty('--x', `${destX}px`);
                p.style.setProperty('--y', `${destY}px`);
                p.style.animation = `explode 1.5s ease-out forwards`;
            }
            
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 4000);
        }
    </script>
</body>
</html>
